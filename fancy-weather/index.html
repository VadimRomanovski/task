<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>Fancy Weather</title>
</head>
<body>
    <div class="app-wrapper">
        <header class="overlay header">
            <div class="controlls">
                <div class="buttons-block">
                    <div class="loader hidden-opacity"></div>
                    <button class="control-button buttons-block__button change-bg"><i class="fas fa-redo"></i></button>
                    <button class="control-button buttons-block__button button-lang" data-lang="be">BY</button>
                    <button class="control-button buttons-block__button button-lang" data-lang="ru">RU</button>
                    <button class="control-button buttons-block__button button-lang" data-lang="en">EN</button>
                    <button class="control-button buttons-block__button button-temp" data-temp="c">C&deg;</button>
                    <button class="control-button buttons-block__button button-temp" data-temp="f">F&deg;</button>
                </div>
                <div class="search-block">
                        <input type="text" class="search-block__input" placeholder="Enter city...">
                        <i class="search-button search-block__button fas fa-search"></i>
                        <i class="microfon-button search-block__button fas fa-microphone-alt-slash"></i>
                </div>
            </div>
    
        </header>
        <main class="main">
            <div class="overlay data">
                <div class="city">
                    
                </div>
                <div class="data__date-time">
                    
                </div>
                <div class="weather">
                    <div class="weather__temp">
                        
                    </div>
                    <div class="weather__info">
                        <div class="weather__img">
                        </div>
                        <div class="weather__info__container info-text">
                            <div>
                                <p class="weather__name info-text">
                                    
                                </p>
                                <span class="feels-like-text">Feels like: </span><span class="weather__feels-like__temp"></span>
                                <br>
                                <span class="wind-text">Wind: </span><span class="weather__wind__value"></span>
                                <br>
                                <span class="humdity-text">Humidity: </span><span class="weather__humidity__value"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast__item">
                        <div class="forecast__item__day">
                            
                        </div>
                        <div class="forecast__item__info">
                            <div class="forecast__temp">
                                
                            </div>
                            <div class="forecast__ico">
    
                            </div>
                        </div>
                    </div>
                    <div class="forecast__item">
                        <div class="forecast__item__day">
                            
                        </div>
                        <div class="forecast__item__info">
                            <div class="forecast__temp">
                                
                            </div>
                            <div class="forecast__ico">
    
                            </div>
                        </div>
                    </div>
                    <div class="forecast__item">
                        <div class="forecast__item__day">
                            
                        </div>
                        <div class="forecast__item__info">
                            <div class="forecast__temp">
                                
                            </div>
                            <div class="forecast__ico">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay map-container">
                <div id='map'>
                </div>
                <div class="map__lat-lng">
                    <span class="lat-text">Latitude: </span><span class="map__lat"></span>
                    <br>
                    <span class="lng-text">Longitude: </span><span class="map__lng"></span>
                </div>
            </div>
        </main>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <script src="src/index.js" type="module"></script>
</body>
</html>
